dependencies:
  enforced:
    module:
      - dgi_migrate_foxml_standard_mods
      - migrate_plus
id: dmfsm_tags
migration_tags:
  - dmfsm_tags
migration_group: islandora
label: 'Tags migration from dgi_migrate_foxml_standard_mods CSV'
source:
  plugin: csv
  path: modules/contrib/dgi_migrate/modules/dgi_migrate_foxml_standard_mods/migrate/tags.csv
  header_row_count: 1
  keys:
    - external_uri
process:
  _encoded_uri:
    plugin: urlencode
    source: external_uri
  name: name
  vid: vid
  description: description
  field_external_uri: '@_encoded_uri'
  tid:
    - plugin: entity_lookup
      ignore_case: true
      source: '@_encoded_uri'
      entity_type: taxonomy_term
      value_key: field_external_uri
    - plugin: skip_on_empty
      method: process
destination:
  plugin: 'entity:taxonomy_term'
migration_dependencies:
  required:
    - islandora_tags
  optional: {  }
