---
id: dspace_stub_nodes
label: Create stub nodes, handle-wise.
migration_group: dspace_to_dgis
source:
  plugin: embedded_data
  data_rows: []
  ids:
    handle:
      type: string
  dsf_misc:
    case_insensitive: &case_insensitive true
destination:
  plugin: entity:node
  default_bundle: islandora_object
  validate: &validate false

process:
  title:
    - plugin: default_value
      default_value: Migration stub
  status:
    - plugin: default_value
      default_value: 0
  uid:
    - plugin: default_value
      source: shared/default_uid
      default_value: 0
  field_handle:
    - plugin: get
      source: handle
  nid:
    - plugin: entity_lookup
      entity_type: node
      bundle_key: type
      bundle: islandora_object
      value_key: field_handle
      source: handle
dependencies:
  enforced:
    module:
      - dgi_migrate
      - dgi_migrate_dspace
